<!DOCTYPE html>
<html>
<head>
  <title>第四圖</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content"width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="cover.js"></script>


<style>
body{
  margin: 0;
  padding: 0;
  background-color:#6a888c;
}
.one{
  margin: 200px 0 0 500px;
}

.font{
  font-family: 'Noto Serif SC', serif;
}

.line{
    position:fixed;
    font-size: 20px;
    color:#86b300;
    top:600px;
    left:600px;
    width: 15.6px;
    border-right: 1.5px;
    text-align:left;
    white-space: nowrap;
    overflow: hidden;
    transform: translateY(-50%);
    display: block;


}

.welcome-message-anim{
    animation: typeMsg 4s steps(40) 1s 1 normal both,cursorAnim 200ms steps(40) infinite normal;
}

@keyframes typeMsg{
    from{
        width: 0em;
    }
    to{
        width: 80em;
    }
}

@keyframes cursorAnim{
    from{
        border-right-color:black;
    }
    to{
        border-right-color: transparent;
    }
}


.pic{
  top:180px;
  left:400px;
  position: fixed;
}

div.backBtn {
  width: 100px;
  left: 100px;
  top: 100px;
  background-color: #f2f2f2;
  transition: all 0.4s ease;
  position: fixed;
  cursor: pointer;
}

span.line {
  bottom: auto;
  right: auto;
  top: auto;
  left: auto;
  background-color:#f2f2f2;
  border-radius: 10px;
  width: 100%;
  left: 0px;
  height: 2px;
  display: block;
  position: absolute;
  transition: width 0.2s ease 0.1s, left 0.2s ease, transform 0.2s ease 0.3s, background-color 0.2s ease;
}

span.tLine {
  top: 0px;
}

span.mLine {
  top: 13px;
  opacity: 0;
}

span.bLine {
  top: 26px;
}

.back {
  position: absolute;
  left: 0px;
  top: 5px;
  width: 100%;
  text-align: center;
  transition: all 0.4s ease;
  font-size: 1em;
  color:white;
}

div.backBtn:hover span.label {
  left: 25px
}

div.backBtn:hover span.line {
  left: -10px;
  height: 5px;
  background-color:white;
}

div.backBtn:hover span.tLine {
  width: 25px;
  transform: rotate(-45deg);
  left: -15px;
  top: 6px;
}

div.backBtn:hover span.mLine {
  opacity: 1;
  width: 30px;
}

div.backBtn:hover span.bLine {
  width: 25px;
  transform: rotate(45deg);
  left: -15px;
  top: 20px;
}


</style>
<body>
  <div class="font">

  <div class="pic">
    <img src="flowers/8.JPG" width="400px" height="430px">
  </div>

    <h1 class="line welcome-message-anim">
我是很情绪化的人，所以活得很任性，倒不是洒脱，而是一旦混乱会下意识地落荒而逃。<br>
今天看到「情绪敏感的人如何自我管理」，醍醐灌顶的一条是「优先保证自己的情绪」。<br>
的确是这样，想想看，不开心一切都会跟着搞砸，开心反而顺顺利利。<br>
方法论充其量只能达到解压的作用，要治本还是要开心就好。
</h1>

<button onclick="goBack()">
<div class="backBtn">
      <span class="line tLine"></span>
      <span class="line mLine"></span>
      <span class="back">Back to</span>
      <span class="line bLine"></span>
	</div>


<script>
function goBack() {
  window.history.back();
}
</script>
</button>

    </div>
</body>
</html>
